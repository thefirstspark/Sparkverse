<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Ward - In Flow State</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            cursor: not-allowed;
        }

        .ward-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Animated outer rings */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid;
        }

        .ring-1 {
            width: 300px;
            height: 300px;
            border-color: rgba(255, 100, 200, 0.3);
            animation: rotate-cw 8s linear infinite;
        }

        .ring-2 {
            width: 400px;
            height: 400px;
            border-color: rgba(100, 150, 255, 0.2);
            animation: rotate-ccw 12s linear infinite;
        }

        .ring-3 {
            width: 500px;
            height: 500px;
            border-color: rgba(100, 255, 200, 0.15);
            animation: rotate-cw 16s linear infinite;
        }

        @keyframes rotate-cw {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotate-ccw {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        /* Sacred geometry center */
        .sigil {
            position: relative;
            width: 200px;
            height: 200px;
            z-index: 10;
            animation: pulse 3s ease-in-out infinite;
        }

        svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(255, 100, 200, 0.6));
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Text content */
        .content {
            position: relative;
            z-index: 20;
            text-align: center;
            margin-top: 220px;
        }

        .status {
            color: #64ff64;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(100, 255, 100, 0.8);
            letter-spacing: 2px;
        }

        .subtext {
            color: #ff64c8;
            font-size: 16px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 100, 200, 0.6);
            opacity: 0.9;
        }

        .timer {
            color: #64b8ff;
            font-size: 14px;
            margin-top: 30px;
            opacity: 0.7;
            animation: flicker 2s ease-in-out infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.4; }
        }

        .barrier-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #ff64c8, transparent);
            height: 1px;
            width: 80%;
            top: 50%;
            opacity: 0.5;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { box-shadow: 0 0 20px rgba(255, 100, 200, 0.8); }
            50% { box-shadow: 0 0 40px rgba(255, 100, 200, 1); }
            100% { box-shadow: 0 0 20px rgba(255, 100, 200, 0.8); }
        }

        .close-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 100, 200, 0.2);
            border: 2px solid #ff64c8;
            color: #ff64c8;
            padding: 12px 24px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .close-button:hover {
            background: rgba(255, 100, 200, 0.4);
            box-shadow: 0 0 20px rgba(255, 100, 200, 0.8);
        }

        .corner-accents {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(100, 255, 200, 0.4);
        }

        .corner-top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .corner-top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .corner-bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="ward-container">
        <div class="ring ring-1"></div>
        <div class="ring ring-2"></div>
        <div class="ring ring-3"></div>
        
        <div class="sigil">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Outer circle -->
                <circle cx="100" cy="100" r="95" fill="none" stroke="#ff64c8" stroke-width="1.5" opacity="0.8"/>
                
                <!-- Sacred geometry - interlocking triangles -->
                <polygon points="100,30 160,155 40,155" fill="none" stroke="#64ff64" stroke-width="2" opacity="0.6"/>
                <polygon points="100,170 40,45 160,45" fill="none" stroke="#64b8ff" stroke-width="2" opacity="0.6"/>
                
                <!-- Inner circle -->
                <circle cx="100" cy="100" r="50" fill="none" stroke="#ff64c8" stroke-width="1" opacity="0.8"/>
                
                <!-- Center point -->
                <circle cx="100" cy="100" r="6" fill="#ff64c8" opacity="0.9"/>
                
                <!-- Hexagon pattern -->
                <polygon points="100,55 130,72 130,106 100,123 70,106 70,72" 
                         fill="none" stroke="#64b8ff" stroke-width="1" opacity="0.5"/>
            </svg>
        </div>

        <div class="content">
            <div class="status">⚡ IN FLOW STATE ⚡</div>
            <div class="subtext">Reality is Programmable / Do Not Disturb</div>
            <div class="timer" id="timer">Elapsed: 00:00:00</div>
        </div>

        <div class="barrier-line"></div>

        <!-- Corner accents -->
        <div class="corner-accents corner-top-left"></div>
        <div class="corner-accents corner-top-right"></div>
        <div class="corner-accents corner-bottom-left"></div>
        <div class="corner-accents corner-bottom-right"></div>
    </div>

    <button class="close-button" onclick="closeWard()">CLOSE WARD</button>

    <script>
        let startTime = Date.now();

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const hours = Math.floor(elapsed / 3600);
            const minutes = Math.floor((elapsed % 3600) / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('timer').textContent = 
                `Elapsed: ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        setInterval(updateTimer, 1000);

        function closeWard() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            alert(`Ward closed. Flow state duration: ${minutes} minutes and ${elapsed % 60} seconds.`);
            window.close();
        }

        // Prevent common interruption attempts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                e.preventDefault();
                // Can still exit but feels intentional
            }
        });
    </script>
</body>
</html>
