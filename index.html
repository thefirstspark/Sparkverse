<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARKVERSE | The First Spark Command Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 0.05) 75%, rgba(255, 255, 255, 0.05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 0.05) 75%, rgba(255, 255, 255, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            z-index: 0;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(255, 255, 255, 0.02) 51%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px 20px;
            border: 2px solid #00ff00;
            background: rgba(0, 255, 0, 0.05);
            position: relative;
        }

        .header::before,
        .header::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #00ff00;
        }

        .header::before {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }

        .header::after {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }

        h1 {
            font-size: 4rem;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
            margin-bottom: 10px;
            letter-spacing: 8px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #00ffff;
            letter-spacing: 4px;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .status-item {
            color: #00ff00;
            font-size: 0.9rem;
        }

        .status-item::before {
            content: 'â–¸ ';
            color: #00ffff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .module {
            border: 2px solid #00ff00;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .module:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            transform: translateY(-5px);
        }

        .module-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #00ff00;
        }

        .module-icon {
            font-size: 2rem;
        }

        .module-title {
            font-size: 1.4rem;
            color: #00ff00;
            letter-spacing: 2px;
        }

        .module-description {
            color: #0ff;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .module-status {
            font-size: 0.85rem;
            color: #00ff00;
            text-transform: uppercase;
        }

        .coming-soon {
            opacity: 0.6;
        }

        .coming-soon .module-title {
            color: #666;
        }

        .coming-soon .module-description {
            color: #444;
        }

        .coming-soon .module-status {
            color: #ff9900;
        }

        .updates-feed {
            margin-top: 60px;
            border: 2px solid #00ffff;
            padding: 30px;
            background: rgba(0, 255, 255, 0.05);
        }

        .updates-header {

            font-size: 1.8rem;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        .update-item {
            padding: 15px;
            margin: 10px 0;

            background: rgba(0, 255, 0, 0.05);
        }
